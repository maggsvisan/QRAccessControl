<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Case</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    
<div id="LoginSec" class="container">
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form id=loginForm>
                <fieldset>
                    <h2>Sign In</h2>
                    <hr class="colorgraph">  <!-- line between fields and title of form-->
                    <div class="form-group">
                        <input id="loginMat" type="string" value="" class="form-control input-lg" 
                        placeholder="ID Number (Employee: L0XXXXXXX)">
                    </div>
                    <div class="form-group">
                        <input id="loginPsswrd" type="password" value="" class="form-control input-lg" placeholder="Password">
                    </div>
                    <span>
                        <input id="logRemember" type="checkbox" name="Remember">Remember me? 
                       <!-- <a href="" class="btn btn-link pull-right">Forgot Password?</a>-->
                    </span>
                    <hr class="colorgraph">
                    <div class="row">
                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <input type="submit" class="btn btn-lg btn-success btn-block" id="loginButton" value="Sign In">
                        </div>
                    </div>
                </fieldset>
            </form>
            </div>
        </div>
    </div>
</div>

    
</body>
</html>
